<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Drone body (center) -->
  <rect x="26" y="26" width="12" height="12" rx="2" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  
  <!-- Arms -->
  <line x1="32" y1="32" x2="12" y2="12" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="52" y2="12" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="12" y2="52" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="52" y2="52" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Propellers (rotors) -->
  <circle cx="12" cy="12" r="6" fill="#3498db" opacity="0.7"/>
  <circle cx="52" cy="12" r="6" fill="#3498db" opacity="0.7"/>
  <circle cx="12" cy="52" r="6" fill="#3498db" opacity="0.7"/>
  <circle cx="52" cy="52" r="6" fill="#3498db" opacity="0.7"/>
  
  <!-- Propeller blades -->
  <ellipse cx="12" cy="12" rx="8" ry="2" fill="#2980b9" opacity="0.5"/>
  <ellipse cx="52" cy="12" rx="8" ry="2" fill="#2980b9" opacity="0.5"/>
  <ellipse cx="12" cy="52" rx="8" ry="2" fill="#2980b9" opacity="0.5"/>
  <ellipse cx="52" cy="52" rx="8" ry="2" fill="#2980b9" opacity="0.5"/>
  
  <!-- Direction indicator (front - pointing up) -->
  <path d="M 32 18 L 28 24 L 36 24 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#e74c3c"/>
</svg>
